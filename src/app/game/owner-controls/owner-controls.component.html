<button *ngIf="status === gameStatus.standBy" mat-raised-button color="primary" type="button"(click)="startGame()">Start game </button>
<ng-container *ngIf="lastSlideId !== currentSlideId">
    <button *ngIf="status === gameStatus.inProgress" mat-raised-button color="primary" type="button"(click)="setNextSlide()">Next slide </button>
</ng-container>
<button *ngIf="lastSlideId === currentSlideId" mat-raised-button color="primary" type="button"(click)="finishGame()">Finish Game </button>
