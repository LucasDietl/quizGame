<h2 class="shadow-text title"> 
    {{title}}
</h2>
<div *ngIf="userAnswer" class="you shadow-text">
    <span class="trophy">
        <fa-icon size="lg" [icon]="faTrophy"></fa-icon>
    </span>
    Tus puntos: <span class="points">{{userAnswer?.totalPoints}}</span>
</div>

<div class="shadow-text ranking-list">
    <div  *ngFor="let answer of allUsersAnswers; index as i; trackBy:trackBy" class="ranking-item">

        <div class="position">
            <span>
                {{ i + 1 }}Â°
            </span>
        </div>
        <div class="name">{{ answer?.nickName }}</div>
        <div class="points">{{ answer?.totalPoints }}</div>

    </div>
</div>
