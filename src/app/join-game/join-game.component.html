<div class="wrapper container">
    <h1 class="mat-title">Unirse a un juego</h1>
    <form [formGroup]="joinGameForm" #formDirective="ngForm" (ngSubmit)="joinGame(formDirective)">
        <mat-form-field>
            <mat-label>ID del juego:</mat-label>
            <input placeholder="ID del juego" #join matInput formControlName="gameId" required readonly="">
        </mat-form-field>

    <ng-container *ngIf="isLoading$ | async; else elseBlock">
        <div class="center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>
    <ng-template #elseBlock>
        <button  mat-raised-button color="primary" type="submit" [disabled]="joinGameForm.invalid">Sumate</button>
    </ng-template>
    <button *ngIf="false"  mat-raised-button color="secondary" type="button" [disabled]="" (click)="createNewGame()">Create new ADMIN</button>
    </form>
</div>
